name: simple_meditation_memo
description: A simple app to memo a record of meditation.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  isar: ^3.0.2
  isar_flutter_libs: ^3.0.2
  path_provider: ^2.0.11
  flutter_native_splash: ^2.2.11
  flutter_riverpod: ^2.0.2
  riverpod_annotation: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.0.2
  build_runner: ^2.3.0
  riverpod_generator: ^1.0.4

flutter:
  uses-material-design: true

flutter_native_splash:
  color: '#ffffff'
  image: 'assets/images/splash.png'
  fullscreen: true
  android_12:
    image: 'assets/images/splash.png'
    icon_background_color: "#ffffff"
    image_dark: 'assets/images/splash.png'
    icon_background_color_dark: "#121212"